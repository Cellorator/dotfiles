[hyprland]
depends = ["graphics", "rofi", "kitty"]

[hyprland.files]
"hypr/hyprland.conf" = "~/.config/hypr/hyprland.conf"

"ags/app.ts" = "~/.config/ags/app.ts"
"ags/style.css" = "~/.config/ags/style.css"
"ags/modules" = {target = "~/.config/ags/modules", type = "symbolic", recurse = false}
"ags/Makefile" = "~/.config/ags/Makefile"

[hyprland.variables]
monitor_name = "DP-1"
monitor_scale = "1"


[rofi]
depends = ["graphics"]

[rofi.files]
"rofi" = {target = "~/.config/rofi", type = "symbolic", recurse = false}


[kitty]
depends = ["graphics"]

[kitty.files]
"kitty/kitty.conf" = "~/.config/kitty/kitty.conf"


[fish]
depends = ["shell"]

[fish.files]
"fish/config.fish" = "~/.config/fish/config.fish"


[shell.variables]


[graphics.variables.display]
width = "1920"
height = "1080"
refresh_rate = "60"

[graphics.variables.font]
monospace = "Hurmit Nerd Font"
size = "10.5"
